  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes" />
    <title>PC Remote Control</title>
    <meta name="theme-color" content="#121212" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/remote.css" rel="stylesheet">
  </head>

  <body>
    <div class="v-toggle">
      <label class="form-check-label small me-2" for="vibToggle">Vibrate</label>
      <input id="vibToggle" type="checkbox" checked>
    </div>

    <h2>PC Remote Control</h2>

    <div class="remote-container">
      <!-- Media Remote -->
      <div class="section-title">Media Controls</div>
      <div class="section-container media-container">
        <div class="circle-remote">
          <div></div>
          <button id="volup" class="btn btn-warning">ğŸ”Š+</button>
          <div></div>

          <button id="back" class="btn btn-primary">âª</button>
          <button id="pause" class="btn btn-success center-btn">â¯</button>
          <button id="next" class="btn btn-primary">â©</button>

          <div></div>
          <button id="voldown" class="btn btn-warning">ğŸ”Š-</button>
          <div></div>
        </div>
      </div>

      <div class="section-container">
        <div class="netflix-buttons">
          <div style="display:flex; gap:12px; align-items:center; width:100%;">
            <button id="skipintro" class="btn btn-info">Skip Intro</button>
            <button id="nextepisode" class="btn btn-info">Next Episode</button>
            <button id="altBack" class="btn btn-info" title="Alt + â†" aria-label="Alt + Left">â†</button>
          </div>
        </div>
      </div>

      <!-- Touchpad Mouse Control -->
      <div class="section-title">Mouse Control (Touchpad)</div>
      <div class="section-container dpad-container">
        <div class="mouse-pad" id="mousePad" role="application" aria-label="Mouse pad. Touch and hold to move cursor.">
          <svg class="mouse-pad-overlay" viewBox="0 0 100 100" preserveAspectRatio="none" aria-hidden="true" focusable="false">
            <line x1="50" y1="0" x2="50" y2="100"></line>
            <line x1="0" y1="50" x2="100" y2="50"></line>
            <!-- faint diagonal guides (kept light) -->
            <line x1="18" y1="18" x2="82" y2="82"></line>
            <line x1="82" y1="18" x2="18" y2="82"></line>

            <!-- corner indicators (slightly larger, near edges only) -->
            <circle cx="8" cy="8" r="8"></circle>
            <circle cx="92" cy="8" r="8"></circle>
            <circle cx="8" cy="92" r="8"></circle>
            <circle cx="92" cy="92" r="8"></circle>

            <text x="50" y="6" text-anchor="middle">â†‘</text>
            <text x="50" y="96" text-anchor="middle">â†“</text>
            <text x="6" y="53" text-anchor="middle">â†</text>
            <text x="94" y="53" text-anchor="middle">â†’</text>
            <text x="16" y="16" text-anchor="middle">â†–</text>
            <text x="84" y="16" text-anchor="middle">â†—</text>
            <text x="16" y="84" text-anchor="middle">â†™</text>
            <text x="84" y="84" text-anchor="middle">â†˜</text>
          </svg> 
          <div class="mouse-pad-center">Touch and hold, drag to move cursor</div>
        </div>
        <div class="mouse-pad-legend">Hold and drag; distance from center controls speed and direction.</div> 
        <div style="margin-top:8px; width:100%;">
          <button class="dpad-btn dpad-center full-width" id="mouseSpeedBtn" style="border-radius:12px; padding:12px 14px; display:block; box-sizing:border-box;">
            <div class="speed-label">SPEED</div>
            <div class="speed-value speed-medium" id="speedDisplay">Medium</div>
          </button>
        </div>

        <!-- Click Buttons -->
        <div class="mouse-buttons">
          <button id="leftClick" class="btn btn-primary">ğŸ–±ï¸ Left Click</button>
          <button id="rightClick" class="btn btn-secondary">ğŸ–±ï¸ Right Click</button>
        </div>

        <!-- Scroll Buttons (Now Holdable) -->
        <div class="scroll-buttons">
          <button id="scrollUp" class="btn btn-warning">ğŸ”¼ Scroll Up</button>
          <button id="scrollDown" class="btn btn-warning">ğŸ”½ Scroll Down</button>
        </div>
      </div>

      <!-- Simple Keyboard -->
      <div class="section-container keyboard-container">
        <div class="input-group">
          <input type="text" id="keyboardInput" class="form-control" placeholder="Type here then press Enter..."
            autocomplete="off">
          <button class="btn btn-primary" onclick="sendText()">
            â†µ Send
          </button>
        </div>

        <!-- Keyboard buttons -->
        <div class="keyboard-buttons mt-2">
          <button class="btn btn-warning" onclick="pressBackspace()">
            âŒ« Delete
          </button>
          <button class="btn btn-info alt-key" onclick="pressAltD()">
            Alt + D
          </button>
          <button class="btn btn-primary" onclick="pressEnter()">
            â†µ Enter
          </button>
        </div>
      </div>

      <!-- App Launchers -->
      <div class="section-title">Quick Launch</div>
      <div class="section-container apps-container">
        <div class="apps-grid">
          <button class="app-btn spotify" id="openSpotify">ğŸµ Spotify</button>
          <div style="display:flex; gap:8px; align-items:center;">
            <button class="app-btn dimmer" id="openDimmer">ğŸ’¡ Dimmer</button>
            <button class="app-btn dimmer" id="closeDimmer" style="background:#8b2f2f;">âœ– Close</button>
          </div>
          <button class="app-btn netflix" id="openNetflix">ğŸ¬ Netflix</button>
          <button class="app-btn youtube" id="openYoutube">â–¶ï¸ YouTube</button>
        </div>
      </div>

      <!-- Windows Shortcuts Section -->
      <div class="section-title">Windows Shortcuts</div>
      <div class="section-container shortcuts-container">
        <div class="shortcuts-grid">
          <button class="shortcut-btn windows" onclick="pressWindowsTab()">
            <div>ğŸªŸ + Tab</div>
            <small>Task View</small>
          </button>
          <button class="shortcut-btn windows" onclick="pressWindowsP()">
            <div>ğŸªŸ + P</div>
            <small>Project Menu</small>
          </button>
          <button class="shortcut-btn" onclick="pressToggleBluetooth()">
            <div>ğŸ“¶ Bluetooth</div>
            <small>Toggle On/Off</small>
          </button>
          <button class="shortcut-btn" onclick="pressAltD()">
            <div>Alt + D</div>
            <small>Search</small>
          </button>
          <button class="shortcut-btn" onclick="pressCtrlPlus()">
            <div>Ctrl +</div>
            <small>Zoom In</small>
          </button>
          <button class="shortcut-btn" onclick="pressCtrlMinus()">
            <div>Ctrl -</div>
            <small>Zoom Out</small>
          </button> 
        </div>
      </div>

      <!-- Shutdown -->
      <div class="shutdown-container">
        <button class="btn btn-danger" onclick="toggleShutdownMenu()">ğŸ’» Shutdown</button>

        <div id="shutdownMenu" class="hidden mt-3">
          <select id="shutdownTimer" class="form-select w-auto d-inline-block">
            <option value="30">30 detik</option>
            <option value="60">1 menit</option>
            <option value="300">5 menit</option>
            <option value="900">15 menit</option>
            <option value="1800">30 menit</option>
            <option value="3600">60 menit</option>
          </select>
          <br><br>
          <button class="btn btn-success m-2" onclick="confirmShutdown()">âœ… Yes</button>
          <button class="btn btn-secondary m-2" onclick="cancelShutdown()">âŒ No</button>
        </div>
      </div>

      <p id="status" class="mt-3 text-info"></p>
      <div class="small">PC Remote Control - Control your laptop wirelessly</div>
    </div>

    <script src="/static/remote.js"></script>
  </body>

  </html>
